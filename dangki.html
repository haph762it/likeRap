<!DOCTYPE html>
<html>

<head>
    <title>LikeRap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/function.js"></script>
    <link href="csstoanbai.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <header class="site-header">
            <div id="position">
                <a href="index.html">
                    <img src="hinhanh/likerap.jpg" class="logo" />
                </a>
            </div>
            <div class="auth-links">
                <a href="dangnhap.html">Đăng nhập</a>
                <span>/</span>
                <a href="dangki.html">Đăng ký</a>
            </div>
        </header>

        <main class="site-main">
            <aside class="side-nav">
                <a href="index.html"><img src="hinhanh/moi.jpg" /></a>
                <a href="baihat.html"><img src="hinhanh/baihat.jpg" /></a>
                <a href="rapper.html"><img src="hinhanh/rapper.jpg" /></a>
                <a href="hottuan.html"><img src="hinhanh/hottuan.jpg" /></a>
                <a href="hotthang.html"><img src="hinhanh/hotthang.jpg" /></a>
                <a href="yeucaunhac.html"><img src="hinhanh/yeucaunhac.jpg" /></a>
            </aside>

            <section class="content">
                <div class="form-container">
                    <form id="dangki" action="yourmail@gmail.com" method="post" class="auth-form register-form">
                        <h2>Đăng ký tài khoản</h2>

                        <div class="form-group">
                            <label for="fullname">Họ tên</label>
                            <input type="text" id="fullname" name="ten" />
                        </div>

                        <div class="form-group">
                            <label for="username">Tên đăng nhập</label>
                            <input type="text" id="username" name="tendangnhap" />
                        </div>

                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input type="password" id="password" name="matkhau" />
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Xác nhận mật khẩu</label>
                            <input type="password" id="confirm_password" name="matkhau_xacnhan" />
                        </div>

                        <div class="form-group">
                            <label>Giới tính</label>
                            <div class="gender-options">
                                <label><input type="radio" name="gioitinh" value="nam" checked /> Nam</label>
                                <label><input type="radio" name="gioitinh" value="nu" /> Nữ</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>Ngày tháng năm sinh</label>
                            <div class="dob-options">
                                <select name="ngay" id="select">
                                    <option value="">Ngày</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <select name="thang" id="select">
                                    <option value="">Tháng</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                                <select name="nam" id="select">
                                    <option value="">Năm</option>
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                </select>
                            </div>
                        </div>

                        <div class="terms">
                            Bằng việc click vào nút đăng ký, bạn đã đồng ý với các <a href="dieukhoan.html">điều
                                khoản</a> của Likerap.
                        </div>

                        <div class="form-group">
                            <input type="submit" name="name" value="Đăng ký" class="form-submit-button" />
                        </div>
                    </form>
                </div>
            </section>
        </main>

        <footer class="site-footer-bottom">
            <div class="footer-column">
                <h2>Kết Nối Với Chúng Tôi</h2>
                <a href="https://www.facebook.com/haph762"><img src="hinhanh/facebook.jpg" /></a>
                <a href="index.html"><img src="hinhanh/gmail.png" /></a>
            </div>
            <div class="footer-column">
                <h2>Liên Hệ</h2>
                <a href="index.html">Góp Ý</a>
            </div>
            <div class="footer-column">
                <h2>Liên Hệ Quảng Cáo</h2>
            </div>
        </footer>
        <div class="copyright">
            coppyright &copy; 2016 Bản Quyền Thuộc Về LikeRap
        </div>
    </div>
</body>

</html>
